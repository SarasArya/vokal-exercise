<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Socket.io based Chat app </h1>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <h3>Login</h3>
                <form name="loginForm">

                    <input type="email" name="" ng-model="user.email" class="form-control" required placeholder="emailId">
                    <br>
                    <br>
                    <input type="submit" name="" ng-click="login()" ng-disabled="!loginForm.$valid" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6" style="border-left:1px solid black">
                <h3>Create Account</h3>
                <form name="create">
                    <input type="text" name="" class="form-control" ng-model="user.name" placeholder="username" required>
                    <br>
                    <br>
                    <input type="email" name="" class="form-control" ng-model="user.email" placeholder="emailID must be unique">
                    <br>
                    <br>
                    <input type="submit" name="" ng-click="submit()" ng-disabled="!create.$valid" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
