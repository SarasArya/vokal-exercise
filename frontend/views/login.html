<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Socket.io based Chat app </h1>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <h3>Login</h3>
                <form name="loginForm">

                    <input type="email" name="" ng-model="user.username" class="form-control" required placeholder="emailId">
                    <br>
                    <br>
                    <input type="password" name="" ng-model="user.password" class="form-control" required placeholder="password">
                    <br>
                    <br>
                    <input type="submit" name="" ng-click="login()" ng-disabled="!loginForm.$valid" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6" style="border-left:1px solid black">
                <h3>Create Account</h3>
                <form name="createForm">
                    <input type="email" name="" class="form-control" ng-model="user.username" placeholder="emailID must be unique" required>
                    <br>
                    <br>
                    <input type="password" name="" class="form-control" ng-model="user.password" placeholder="Password" required>
                    <br>
                    <br>
                    <input type="text" name="" class="form-control" ng-model="user.name" placeholder="Name" required>
                    <br>
                    <br>
                    <input type="submit" name="" ng-click="create()" ng-disabled="!createForm.$valid" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
